<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div class="layout">

<div class="sidebar">
<h2>CRM System</h2>
<a href="/dashboard">Dashboard</a>
<a href="/leads-page">Leads</a>

</div>

<div class="main-content">

<div class="stats-grid">

</div>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="spinner" id="loader"></div>
</div>
</div>

<div class="toast" id="toast"></div>
